<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dance News Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black min-h-screen flex flex-col justify-center items-center p-4">
    <!-- Main Content -->
    <div class="max-w-4xl mx-auto text-center">
        <!-- Hero Image -->
        <div class="mb-8 rounded-lg overflow-hidden">
            <img src="hero.jpg" alt="AI Dancer" class="w-full h-auto">
        </div>
        
        <!-- Tagline -->
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-12 tracking-wider">
            The Future of Dance News, Powered by AI
        </h1>
        
        <!-- Social Links -->
        <div class="flex justify-center space-x-8">
            <a href="https://github.com/yourusername/ai-dance-news-bot" 
               class="text-white hover:text-blue-400 transition duration-300">
                <i class="fab fa-github text-4xl"></i>
            </a>
            <a href="https://twitter.com/yourusername" 
               class="text-white hover:text-blue-400 transition duration-300">
                <i class="fab fa-twitter text-4xl"></i>
            </a>
        </div>
    </div>

</html>
